[plugin:form]
use = repoze.who.plugins.friendlyform:FriendlyFormPlugin
login_form_url = /management/account/login
login_handler_path = /management/account/dologin
post_login_url = 
logout_handler_path = /management/account/logout
post_logout_url =
rememberer_name = auth_tkt

[plugin:auth_tkt]
use = repoze.who.plugins.auth_tkt:make_plugin
secret = adasdasd2

[plugin:sa_auth]
use = repoze.who.plugins.sa:make_sa_authenticator
user_class = variation.src.Stock_250kDB:Users
dbsession = variation.src.Stock_250kDB:__session__
user_name_translation = email


[plugin:sa_md]
use = repoze.who.plugins.sa:make_sa_user_mdprovider
user_class = variation.src.Stock_250kDB:Users
dbsession = variation.src.Stock_250kDB:__session__
user_name_translation = email

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider

[identifiers]
plugins =
    form;browser
    auth_tkt

[authenticators]
plugins =
		auth_tkt
        sa_auth
        

[challengers]
plugins =
    form;browser

[mdproviders]
plugins =
        sa_md
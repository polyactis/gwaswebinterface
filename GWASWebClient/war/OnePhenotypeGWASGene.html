<%inherit file="/base.html"/>
<%def name="title()">One Phenotype GWAS Gene</%def>


<%def name="head()">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="${h.url_for('/style/style.css')}" />
	<script type="text/javascript" language="javascript" src="/OnePhenotypeGWASGene/OnePhenotypeGWASGene.nocache.js"></script>
</%def>

<%def name="body()">
	<script type="text/javascript">
		google.load("visualization", "1", {'packages' : ["table", "motionchart", "columnchart"] });
		var snpGeneAssociationTypeID = "${c.snpGeneAssociationTypeID}";
		var call_method_id = "${c.call_method_id}";
		var phenotype_method_id = "${c.phenotype_method_id}";
		var phenotype_method_short_name = "${c.phenotype_method_short_name}";
		var phenotype_method_description = "${c.phenotype_method_description}";
		
		var getAnalysisMethodLsURL = "${c.getAnalysisMethodLsURL}";
		var snpGeneAssociationTypeLsURL = "${c.snpGeneAssociationTypeLsURL}";
		var snpGeneAssociationOnChangeURL = "${c.snpGeneAssociationOnChangeURL}";
		var phenotypeMethodOnChangeURL = "${c.phenotypeMethodOnChangeURL}";
		var geneListLsURL = "${c.geneListLsURL}";
		var fetchResultsGeneURL = "${c.fetchResultsGeneURL}";
		var candidateGeneListURL = "${c.candidateGeneListURL}";
		
		var phenotypeSummaryURL = "${c.phenotypeSummaryURL}";
		
		var static_plot_name_arr = [['getPhenotypeHistImage', 'hist_thumb','hist_plot'],
		                       	['getPhenotypeHistImage', 'hist_log_thumb','hist_log_plot'],
		                        ['getCallPhenotypeQQImage', 'qq_thumb', 'qq_plot'],
		                        ['getCallPhenotypeQQImage', 'qq_log_thumb', 'qq_log_plot']];
		
		var callInfoURL = "${c.callInfoURL}";
		var phenotypeHistImageURL = "${c.phenotypeHistImageURL}";
		var callPhenotypeQQImageURL = "${c.callPhenotypeQQImageURL}";
		var phenotypeHistogramDataURL = "${c.phenotypeHistogramDataURL}";
		
	</script>
	<div id="onePhenotypeGWASGene"></div>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
</%def>
